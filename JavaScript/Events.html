<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>
<body>
  <h1>JavaScript Events</h1>
  <button id="mouseButton">Click Me</button>
  <p id="mouseEventsLog"></p>
  <input type="text" id="textInput" placeholder="Type something">
  <p id="keyEventsLog"></p>
  <form id="myForm">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="Password" placeholder="Password">
    <button type="submit">Submit</button>
  </form>
  <p id="formEventsLog"></p>

  <script>
    document.getElementById("mouseButton").addEventListener("click", function() {
      document.getElementById("mouseEventsLog").textContent = "Button clicked!";
    });
    document.getElementById("textInput").addEventListener("keydown", function(event) {
      document.getElementById("keyEventsLog").textContent = "Key pressed: " + event.key;
    });
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      document.getElementById("formEventsLog").textContent = "Form submitted!";
    });
  </script>
</body>
</html>
