<html>
    <head>
        <title>My First Web Page</title>
        <script>
            function myfunction() {
                let skills = ["Digital Marketing", "Java", "HTML/CSS"];
                document.write("<br>Array Elements : " + skills);
                document.write("<br>Array Size : " + skills.length);
                document.write("<br>First Elements : " + skills[0]);
                document.write("<br>List Elements : " + skills[skills.length - 1]);
                skills.push("Python");
                document.write("<br>Array Elements : " + skills);
                skills.pop();
                document.write("<br>Array Elements : " + skills);
                    for(let i=0; i<skills.length; i++) {
                        document.write("<br>"+ skills[i]);
                    }
            }
        </script>
    </head>
    <body onload="myfunction()">

    </body>
</html>
